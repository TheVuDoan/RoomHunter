<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homepage | RoomHunter</title>

    <!-- CSS Styles  -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Javascript  -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.placeholder.js"></script>
    <script src="/js/handlebars.js"></script>
    <script src="/js/custom.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- <script src="/login.js"></script> -->
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="/"><i class="icon-home"></i></a></li>
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tìm phòng<i class="icon-caret-down"></i></a>
                                <ul class="dropdown-menu">
                                  <!--  Danh sách các khu du lịch  -->
                                  <li><a href="/?CowTo" title="Cô Tô">Cô Tô</a></li>
                                  <li><a href="/?DawLat" title="Đà Lạt">Đà Lạt</a></li>
                                  <li><a href="/?HoiwAn" title="Hội An">Hội An</a></li>
                                </ul>
                            </li>
                            <li><a id="post" href="" title="Post">Đăng bài</a></li>
                            <li><a href="/aboutus" title="Contact us">Về chúng tôi</a></li>
                            <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                            </fb:login-button> -->
                            <div class="span6 pull-right">
                              <button class="btn btn-realto-form login-box" href="#" title="Sign In">Đăng nhập</button>
                              <span class="btn btn-realto-form login-box2" href="#" title="Sign out" onclick="signOut()">Đăng xuất</span>
                            </div>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div id="logo-container">
            <div class="container">
                <div class="row">
                    <div class="span8">
                        <a class="brand"><span>RoomHunter</span></a>
                        <span class="tag-line hidden-phone italic">"Tìm phòng nhanh như cách người yêu bỏ bạn"</span>
                    </div>
                    <div class="span4">
                        <div class="login-name"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #logo-container -->
    </header>
    <!-- end header -->

    <div id="latest-properties">
      <div class="container">
        <div class="row">
          <div class="span3">
            <h2 class="secion-title">Danh sách các phòng</h2>
            <br>
          </div>
        </div>

        <!-- Begin Carousel -->
        <div class="row">
            <div id="realto-carousel" class="carousel slide span12">
              <div class="carousel-inner">
                  <div class="item active">
                      <ul id="main_info" class="thumbnails">

                      </ul>
                  </div><!-- .item -->

              </div><!-- .carousel-inner -->
            </div>
        </div><!--End Carousel-->

      </div><!-- .container  -->
    </div><!-- #latest-properties  -->

    <!-- begin footer -->
    <footer>
        <div class="container">
            <div class="row">
                    <div class="footer-widget">
                        <h2 class="brand widget-title">RoomHunter</h2>
                        <p class="footer-tag-line">Tìm phòng nhanh như cách người yêu bỏ bạn</p>
                    </div>
                    <!-- .footer-company-info -->
            </div>
        </div>
    </footer>
    <!-- end footer -->
    <div class="login">
      <div class="login-triangle"></div>
      <span id="signin" class="login-header">Đăng nhập</span>
      <span id="signup" class="login-header">Đăng kí</span>

      <div id="choice1" class="login-container">
        <p><input type="text" name="username" placeholder="Tên Đăng Nhập"></p>
        <p><input type="password" name="password" placeholder="Mật khẩu"></p>
        <p><button class="btn btn-realto-form sign-btn" onclick="signIn()">Đăng nhập</button></p>
      </div>
      <div id="choice2" class="login-container">
        <p><input type="text" name="username" placeholder="Tên Đăng Nhập"></p>
        <p><input type="password" name="password" placeholder="Mật khẩu"></p>
        <p><button class="btn btn-realto-form sign-btn" onclick="sendUserData()">Đăng kí</button></p>
      </div>
    </div>
    <script type="text/javascript">
      $("#choice2").css('display','none');
      $(".login-box").click(function(e) {
        $(".login").css('display','block');
        e.stopPropagation();
        $('.login#nomore').toggle();
        $("body > *").not("body .login").click(function() {
            $(".login").hide();
        });
      });
      $("#signin").click(function() {
        $("#choice1").css('display','block');
        $("#choice2").css('display','none');
      });
      $("#signup").click(function() {
        $("#choice1").css('display','none');
        $("#choice2").css('display','block');
      });
    </script>
    <script src="/login.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
    {{#each obj }}
      <li class='span4 box-container'>
          <div class='holder'>

                <a class='overlay' title='property title' href="/rooms?{{_id}}">
                  {{#with this.images}}
                  <span class='more'></span>
                  <img alt='image' src='{{{this.[0]}}}' class='media-object'>
                  {{/with}}
                </a>

                <div class='prop-info'>
                    <h3 class='prop-title'>{{name}}</h3>
                    <ul class='more-info clearfix'>
                        <li class='info-label clearfix'><span class='pull-left'>Price: </span><span class='qty pull-right'>{{price}}</span></li>
                        <li class='info-label clearfix'><span class='pull-left'>Khu du lịch: </span><span class='qty pull-right'>{{touristPlaces}}</span></li>
                    </ul>
                </div>
            </div>
        </li>
      {{/each}}
    </script>
    <script>
      $("#post").click(function() {
        if (localStorage.username == undefined) {
          alert("Bạn phải đăng nhập để dùng chức năng");
        } else {
          $("#post").attr("href","/post");
        }
      })
    </script>
    <script src="/adminControllers.js"></script>
  </body>
</html>
